<script>
    function diagonal(a) {
      // diagonal by pythagoros is sqareroot of 2*a*a . a is the side of the square
      let diagonal = Math.sqrt(2*a*a);
      return diagonal;
    }
    
    let a = 9 ; 
    let area = diagonal(9);
    console.log("Diagonal of the square is "   + ( Math.round(100* area))/100);
</script>
